<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Pirate Fate</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            width: 300px;
            height: 420px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 25px;
            box-sizing: border-box;
            text-align: center;
            border: 5px solid #f1c40f;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            background-color: #f1c40f;
            color: #2c3e50;
        }

        .back {
            transform: rotateY(180deg);
        }

        h2 { margin: 0 0 10px 0; font-size: 1.8rem; text-transform: uppercase; }
        p { font-size: 1.2rem; font-weight: bold; }
        .instruction { color: #7f8c8d; font-size: 0.8rem; margin-top: 20px; text-transform: uppercase; }
    </style>
</head>
<body>

    <h1>üè¥‚Äç‚ò†Ô∏è Flip Your Fate üè¥‚Äç‚ò†Ô∏è</h1>
    
    <div class="card-container" onclick="nextDare()">
        <div class="card" id="pirateCard">
            
            <div class="side front">
                <h2 id="titleA">READY?</h2>
                <p id="descA">Click to start the cycle!</p>
                <div class="instruction">Tap to Flip</div>
            </div>

            <div class="side back">
                <h2 id="titleB">...</h2>
                <p id="descB">...</p>
                <div class="instruction">Tap to Flip</div>
            </div>

        </div>
    </div>

    <script>
        let rawDares = [];
        let shuffledDeck = [];
        let currentIndex = 0;
        let degrees = 0;
        let isFaceA = true;

        async function initGame() {
            try {
                const response = await fetch('dares.json');
                rawDares = await response.json();
                prepareNewDeck(); // Shuffle the first time
            } catch (err) {
                console.error("Make sure you are using Live Server!", err);
            }
        }

        // Fisher-Yates Shuffle Algorithm
        function prepareNewDeck() {
            shuffledDeck = [...rawDares]; // Copy the original list
            for (let i = shuffledDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledDeck[i], shuffledDeck[j]] = [shuffledDeck[j], shuffledDeck[i]];
            }
            currentIndex = 0; // Reset counter
            console.log("Deck shuffled and ready!");
        }

        function nextDare() {
            if (shuffledDeck.length === 0) return;

            // If we've used all dares, reshuffle
            if (currentIndex >= shuffledDeck.length) {
                prepareNewDeck();
            }

            const card = document.getElementById('pirateCard');
            degrees += 180;
            card.style.transform = `rotateY(${degrees}deg)`;

            const currentDare = shuffledDeck[currentIndex];
            currentIndex++; // Move to the next dare for the next click

            if (isFaceA) {
                document.getElementById('titleB').innerText = currentDare.title;
                document.getElementById('descB').innerText = currentDare.desc;
                isFaceA = false;
            } else {
                document.getElementById('titleA').innerText = currentDare.title;
                document.getElementById('descA').innerText = currentDare.desc;
                isFaceA = true;
            }
        }

        initGame();
    </script>
</body>
</html>
